<section id="contato" style="padding-top:100px;">
  <h2>Contato</h2>
  <p>Preencha o formulário abaixo para entrar em contato comigo:</p>
  
  <form action="mailto:joaps5eu@gmail.com" method="post" enctype="text/plain">
    <label for="nome">Nome Completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

    <label for="tipo">Pessoa Física ou Jurídica?</label><br>
    <select id="tipo" name="tipo">
      <option value="fisica">Pessoa Física</option>
      <option value="juridica">Pessoa Jurídica</option>
    </select><br><br>

    <label for="horario">Melhor horário para contato:</label><br>
    <input type="text" id="horario" name="horario" placeholder="Ex: 10:00 às 14:00"><br><br>

    <input type="submit" value="Enviar">
  </form>
</section>
<p>esse formulario é meramente ilustrativo, ao clicar em enviar você deve ser direcionado para mandar um emeio pra mim, mas tera que reescrever suas informações</p>
